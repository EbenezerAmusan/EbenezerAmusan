<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before the feast by Falz - count down timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">BEFORE THE FEAST</h1>
      <p class="sub_heading">EP Official Count Down</p>
      <div class="timer_wrapper">
        <div class="counter">
          <h1 id="days" class="counts">00</h1>
          <p class="count_name">Days</p>
        </div>
        <div class="counter">
          <h1 id="hours" class="counts">00</h1>
          <p class="count_name">Hours</p>
        </div>
        <div class="counter">
          <h1 id="minutes" class="counts">00</h1>
          <p class="count_name">Minutes</p>
        </div>
        <div class="counter">
          <h1 id="seconds" class="counts">00</h1>
          <p class="count_name">Seconds</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
